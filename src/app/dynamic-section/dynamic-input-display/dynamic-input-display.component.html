<dl class="box-size" *ngIf="data; else noData">
  <ng-container *ngFor="let item of data; let inputIndex = index">
    <dt class="section-list-title">Input {{ inputIndex + 1 }}</dt>
    <dd>{{ item.toLocaleString() }}</dd>
  </ng-container>
</dl>

<ng-template #noData>
  <div>No Data</div>
</ng-template>
